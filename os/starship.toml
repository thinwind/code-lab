# 不用在提示符的开始换行
# add_newline = false

# 将提示符标志由“❯”换成“➜”
[character]      # 正在配置的组件名称是“character”
success_symbol = "[ღ](green) "
error_symbol = "[ㄨ](red) "
vicmd_symbol = "[V](green) "

# 禁用 package 组件，它不会在提示符中被显示出来
# [package]
# disabled = true

